<ion-header>
  <ion-navbar  color="navbar">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>
<!-- class="pane" -->
<ion-content padding>
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <ion-list >
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input required minlength="3"
      maxlength="15" name="username" ngModel required type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input required name="password" ngModel required type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button color="navbar" [disabled]="form.invalid" block >Sign In</button>
  </div>
</form>
  <div padding>
    <button ion-button color="navbar" block (click)="goToRegister()">Register</button>
  </div>

</ion-content>
