    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        <ion-icon ios="ios-cash" md="md-cash" (click)="openPage(cashGames)" item-left> Cash Games</ion-icon>
      </button>
      <button ion-item>
        <ion-icon ios="ios-ribbon" md="md-ribbon" (click)="openPage(tournaments)" item-left> Tournaments</ion-icon>
      </button>
      <button ion-item>
        <ion-icon ios="ios-game-controller-b" md="md-game-controller-b" (click)="openPage(practice)" item-left> Practice</ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="cashGames"></ion-nav>
